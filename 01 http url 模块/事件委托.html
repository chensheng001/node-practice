<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div{
            height: 60px;
            border: 1px solid;
            position: absolute;
            top: 0;
            width: 200px;
        }
        #child{
            padding-top: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <script type="text/javascript">
      var parent = document.getElementById("ul");
      var children = document.getElementsByTagName("li");
  
      document.body.addEventListener("click",function(e){
        console.log("click-body");
      });
  
      parent.addEventListener("click",function(e){
        console.log('触发parent函数')
        const tag = e.target.nodeName.toLowerCase();
        if(tag === 'li') {
            console.log(e.target);
            e.target.style.backgroundColor = 'red';
        }
      },false);
